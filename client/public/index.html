<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevOpsDay Medellin 2025</title>
    <link rel="icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', Arial, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: #222;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        background: #1e293b;
        color: #fff;
        padding: 1.5rem 0;
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: 2px;
        box-shadow: 0 2px 8px rgba(30,41,59,0.08);
      }
      main {
        flex: 1;
        padding: 2rem 1rem;
        max-width: 900px;
        margin: 0 auto;
      }
      footer {
        background: #1e293b;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
        font-size: 1rem;
        letter-spacing: 1px;
        box-shadow: 0 -2px 8px rgba(30,41,59,0.08);
      }
      .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(30,41,59,0.10);
        padding: 2rem;
        margin-bottom: 2rem;
        transition: box-shadow 0.2s;
      }
      .card:hover {
        box-shadow: 0 4px 24px rgba(30,41,59,0.16);
      }
      .btn {
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn:hover {
        background: #1d4ed8;
      }
      a {
        color: #2563eb;
        text-decoration: none;
        transition: color 0.2s;
      }
      a:hover {
        color: #1d4ed8;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>DevOpsDay Medellin 2025</header>
    <main>
      <div id="root"></div>
    </main>
    <footer>
      &copy; 2025 DevOpsDay Medellin. All rights reserved.
    </footer>
  </body>
</html>
